<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <!-- title -->
    <title>File Upload</title>
  </head>
  <body>
  <form class="form file-form">
    <h4>File Upload</h4>
    <!-- single row -->
    <div class="form-row">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" class="form-input" value="computer">
    <!--/div-->
    <!-- end of single row -->
    <!-- single row -->
    <!--div class="form-row"-->
    <label for="security" class="form-label">Security</label>
    <input type="number" id="security" class="form-input" value="ETF">
    </div>
    <div class="form-row">
    <label for="tradeDate" class="form-label">Trade Date</label>
    <input type="date" id="tradeDate" class="form-input" value="05/18">
    </div>
    <div class="form-row">
    <label for="stockPrice" class="form-label">Stock Price</label>
    <input type="number" id="stockPrice" class="form-input" value="10.00">
    </div>
    <div class="form-row">
    <label for="expiryDate" class="form-label">Expiry Date</label>
    <input type="date" id="expiryDate" class="form-input" value="05/26">
    </div>
    <div class="form-row">
    <label for="strikePrice" class="form-label">Strike Price</label>
    <input type="number" id="strikePrice" class="form-input" value="10.00">
    </div>
  <div class="form-row">
   <label for="premium" class="form-label">Premium</label>
   <input type="number" id="premium" class="form-input" value="1.20">
  </div>
  <div class="form-row">
   <label for="delta" class="form-label">Delta</label>
   <input type="number" id="delta" class="form-input" value=".20">
  </div>
  <div class="form-row">
   <label for="contacts" class="form-label"># of Contracts</label>
   <input type="number" id="contracts" class="form-input" value="2">
  </div>
  <!-- end of single row -->
  <!-- single row -->
  <div class="form-row">
   <label for="image" class="form-label">Image</label>
   <input type="file" id="image" accept="image/*" >
  </div>
  <!-- end of single row -->
  
   <button type="submit" class="btn btn-block">add product</button>
  </div>
  </form>
<section class="container">
</section>



<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./browser-app.js"></script>
</body>
</html>
